<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="P-3 shadow" >
             {% csrf_token %}
                <div class="form-group">
                     <input type="text" class="form-control" name="task" placeholder="Enter your task">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="Enter priority">
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="Enter date">
                </div>
                <div class="form-group">
                    <input class="btn btn-success" type="submit">

                </div>
              </form>



        </div>
        <div class="col-md-6">
            <h4>Task to be Completed</h4>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}" >DONE</a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}" >UPDATE</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
